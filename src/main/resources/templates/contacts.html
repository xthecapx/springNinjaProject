<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8"/>

    <title>Backend Ninja - Signin</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>

    <!-- Custom styles for this template -->
    <link href="#" th:href="@{/css/style.css}" rel="stylesheet" />
    
 	<link href="#" th:href="@{/css/contacts.css}" rel="stylesheet" />
 	
  </head>

  <body>
	
	<div class="container">
	
		<h1>Hello, <span th:text="${username}"></span>!</h1>
		<br/>
		<div class="panel panel-default">
			<div class="panel-heading"></div>
			<table class="table">
				<thead>
					<tr>
						<th>First Name</th>
						<th>Last Name</th>
						<th>Telephone</th>
						<th>City</th>
						<th>Actions</th>
						
					</tr>
				</thead>
				<tbody>
					<tr th:each="contact : ${contacts}">
						<td th:text="${contact.firstname}"></td>
						<td th:text="${contact.lastname}"></td>
						<td th:text="${contact.telephone}"></td>
						<td th:text="${contact.city}"></td>
						<td>
							<a href="#" th:href="@{/contacts/contactform?id=__${contact.id}__}"  class="btn btn-default"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
						
							<a href="#" th:href="@{/contacts/removecontact?id=__${contact.id}__}" class="btn btn-danger"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>

		<div class="alert alert-success" role="alert" th:if="${userAdded == 'ADD'}">User added sucessfully!</div>
		<div class="alert alert-info" role="alert" th:if="${userAdded == 'DELETE'}">User deleted sucessfully!</div>
		<div class="alert alert-danger" role="alert" th:if="${userAdded == 'ERROR'}">There was a problem!</div>

		<a href="#" th:href="@{/contacts/contactform?id=0}" class="btn btn-lg btn-primary btn-block">
			<span class="glyphicon glyphicon-user" aria-hidden="true"></span> Add contact
		</a>

		<form th:action="@{/logout}" method="POST">
			<button type="submit" class="btn btn-lg btn-primary btn-block">
				<span class="glyphicon glyphicon-log-out" aria-hidden="true"></span> Logout
			</button>
		</form>
	
	</div>


</body>
</html>
